AWSTemplateFormatVersion: 2010-09-09
Description: Create DynamoDB with CloudFormation

Resources:
  usersTable: 
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: UsersTable
      AttributeDefinitions: 
          - AttributeName: id
            AttributeType: S
        
      KeySchema: 
          - AttributeName: id
            KeyType: HASH
      
      ProvisionedThroughput: 
        ReadCapacityUnits: 1
        WriteCapacityUnits: 1

